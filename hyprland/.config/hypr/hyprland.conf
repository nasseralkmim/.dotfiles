
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.25
# office monitor left rotated
monitor=DVI-D-1,preferred,0x0,1.25,transform,1
monitor=HDMI-A-1,preferred,864x0,1.25
# laptop
monitor=eDP-1,preferred,auto,1.5
# mirror hdmi
# monitor=,preferred,auto,1,mirror,eDP-1

# specific windows rule
windowrulev2=float,class:^(feh|vlc|swayimg)
windowrulev2=opacity 0.9 0.4,class:^(feh|vlc),monitor:eDP-1

# unscale XWayland
# https://wiki.hyprland.org/Configuring/XWayland/
xwayland {
  force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Some default env vars.
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
# # https://github.com/hyprwm/Hyprland/discussions/5867
# exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark   # for GTK4 apps

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout= us,br,de
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    repeat_rate=150
    repeat_delay=180

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 7
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # from: https://github.com/autonomuscoder/dotfiles/blob/main/hypr/hyprland.conf
    # Bezier Curves
    #-------| Title |--| X0 |--| Y0 |--| X1 |--| Y1 |-------
    bezier = switch,    0.87,   0,      0.13,   1
    bezier = winIn,     0.87,   0,      0.13,   1
    bezier = winOut,    0.16,   1,      0.3,    1
    bezier = winMove,   0,      0.55,   0.45,   1
    bezier = fadeIn,    0.7,    0,      0.84,   0
    bezier = fadeOut,    0.7,    0,      0.84,   0
    # bezier = liner,     1,      1,      1,      1


    # Animations
    #----------| Node |     | On |  | Sp | | Bezier |  | Style |
    # styles: slide, slidevert, fade, slidefade, slidefadevert
    animation = workspaces,   1,      3,    switch,     slide         # For switching workspaces


    # styles: slide, popin
    animation = windowsIn,    1,      3,    winIn,      popin         # window open
    animation = windowsOut,   1,      2,    winOut,     popin         # window close
    animation = windowsMove,  1,      2,    winMove,    #             # everything in between, moving, dragging, resizing.


    animation = fadeIn,       1,      1,   fadeIn                    # fade in for window open
    animation = fadeOut,      1,      5,   fadeOut                   # fade out for window close

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = 1
    background_color = rgb(0,0,0)
    vfr = true # lower sent frames
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = dell-mouse-ms3320w-mouse 
    sensitivity = -0.8 # -1.0 to 1.0, 0 means no modification.
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreenstate, 0 2 # maximixe window but keep geometry

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move windows 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Example special workspace (scratchpad)
bind = $mainMod, MINUS, togglespecialworkspace, magic
bind = $mainMod SHIFT, MINUS, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Submaps, see https://wiki.hyprland.org/Configuring/Binds/#submaps
# will switch to a submap called resize
bind = $mainMod, R, submap, resize
# will start a submap called "resize"
submap = resize
# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
# use reset to go back to the global submap
bind = , escape, submap, reset 
# will reset the submap, meaning end the current one and return to the global one
submap = reset

# For controling screen brightness with the keyboard key
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown, exec,  brightnessctl set 5%-

bind =,  XF86AudioRaiseVolume , exec, pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bind =,  XF86AudioLowerVolume , exec, pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bind =,  XF86AudioMute , exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bind =,  XF86AudioMicMute , exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status
# Media player controls (need to install playerctl)
bind =,  XF86AudioPlay , exec, playerctl play-pause
bind =,  XF86AudioStop , exec, playerctl stop
bind =,  XF86AudioNext , exec,  playerctl next
bind =,  XF86AudioPrev , exec, playerctl previous

# lock screen
# need to download (yay hyprlock)
bind = $mainMod SHIFT, X, exec, hyprlock

# yellow light
bind = $mainMod, S, submap, yellow
submap=yellow
bind =,s,exec,hyprsunset -i
bind =,1,exec,hyprsunset -t 1000
bind =,2,exec,hyprsunset -t 2000
bind =,3,exec,hyprsunset -t 3000
bind =,4,exec,hyprsunset -t 4000
bind =,5,exec,hyprsunset -t 5000
bind =,6,exec,hyprsunset -t 6000
bind =,i,exec,hyprshade on invert
bind =,o,exec,hyprshade off
bind =,0,submap,reset
bind =,1,submap,reset
bind =,2,submap,reset
bind =,3,submap,reset
bind =,4,submap,reset
bind =,5,submap,reset
bind =,6,submap,reset
bind =,escape,submap,reset
bind =,s,submap,reset
bind =,i,submap,reset
bind =,o,submap,reset
submap=reset

exec-once = waybar
# reload wabar
bind = $mainMod SHIFT, R, exec, killall waybar && waybar & disown

# https://github.com/nix-community/home-manager/issues/3416
exec-once = syncthingtray --wait

# for auto connecting to the internet
exec-once = nm-applet --indicator

# https://github.com/hyprwm/Hyprland/issues/6023 problem
# for wacom table
# exec-once = otd-daemon
# map to left/right monitor at office
# bind = $mainMod SHIFT, P, exec, otd setdisplayarea "Wacom CTL-472" 2560 1440 3840 720 
# bind = $mainMod SHIFT, O, exec, otd setdisplayarea "Wacom CTL-472" 2560 1440 1280 720 
# bind = $mainMod SHIFT, I, exec, otd settabletarea "Wacom CTL-472" 150 90 76 47.5 180

device {
        name = wacom-one-by-wacom-s-pen 
        # transform = 0
        # output = DP-1 # auto detect current window is better!
        # region_position = 0, 0
        # region_size = 2560, 1440
        # active_area_size = 152, 95
        # active_area_position = 76, 47.5
        # relative_input = false
        left_handed = true
}

# for suspending when idle
exec-once = hypridle

# move and resize windows
bindm = $mainMod      , mouse:272, movewindow
bindm = $mainMod      , mouse:273, resizewindow

bind = CTRL ALT $mainMod SHIFT, comma, movecurrentworkspacetomonitor, l
bind = CTRL ALT $mainMod SHIFT, period, movecurrentworkspacetomonitor, r
bind = , Print, exec, grim -g "$(slurp -w 0 -d)"

bind = $mainMod SHIFT, S, exec, darkman toggle
